{% load admin_shortcuts_tags %}
{% if enable_hide_app_list %}
<script type="text/javascript" src="{% admin_static_url %}js/jquery.js"></script>
<script type="text/javascript" src="{% admin_static_url %}js/vendor/jquery/jquery.js"></script>
<script type="text/javascript">
	var jq = (window.django && window.django.jQuery) ? django.jQuery : jQuery;
	jq(function(){
		jq('#content').hide();
		jq('#toggle_app_list').bind('click', function(e){
			e.preventDefault();
			jq('#content').slideToggle(300);
			jq(this).toggleClass('open');
		});
	});
</script>
{% endif %}
